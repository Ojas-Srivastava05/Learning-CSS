<style>
    .subscribe-button { 
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition:  opacity 0.3s;
       
    }
    .subscribe-button:hover {
        opacity: 0.8;
    }
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
    background-color: white;
    border-color: rgb(41, 116, 211);
    border-style: solid;
    border-width: 1px;
    color:  rgb(41, 116, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.7s;
    transition: color 0.65s; 
    }
    .join-button:hover {
        background-color:  rgb(41, 116, 211);
        color: white; 
    }
    .join-button:active {
        opacity:0.7;
    }
    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 13px;
        cursor: pointer;
        margin-right: 8px;
        
    }
    .tweet-button:hover {
        transition: box-shadow 0.3s;
        box-shadow: 5px 3px 6px rgba(0,0,0,0.3);
    }
    .Uber-button {
        background-color: black;
        color: white;
        width: 135px;
        height: 40px;
        cursor: pointer;
        margin-right: 8px;
    }
    .Add-to-cart-button {
        background-color: rgb(255, 216, 20);
        color: black;
        height: 40px;
        width: 150px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        margin-right: 8px;
    }
    .GitHub-signup {
        background-color: rgb(46,164,79);
        color: white;
        width: 100px;
        height: 40px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-weight: 100;
        margin-right: 8px;

    }
    .Bootstrap {
     background-color: rgb(121,82,179);
     height: 40px;
     width: 120px;
     color: white;
     border-radius: 4px;
     font-weight: bold;
     margin-right: 8px;
     border: none;
     cursor: pointer;
    }
    .Download {
        background: white;
        color: rgb(108,117,125);
        border-color: rgb(108,117,125);
        font-weight: bold;
        height: 40px;
        width: 120px;
        border-radius: 3px;
        border-width: 1px;
        border-style: solid;
        cursor: pointer;
    }
    .Stretch
    {
        background: green;
        color: white;
        padding : 10px 15px 10px 15px;
        cursor: pointer;
        border-radius: 10px;
        transition-duration: 1s;
    

    }
    .Stretch:hover{
     padding: 25px 30px 25px 30px;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="Uber-button">Request now</button>
<button class="Add-to-cart-button">Add to cart</button>
<button class="GitHub-signup">Sign up</button>
<button class="Bootstrap">Get started</button>
<button class="Download">Download</button>
<button class="Stretch">Stretch</button>
